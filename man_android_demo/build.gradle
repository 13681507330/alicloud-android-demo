apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "alibaba.man_android_demo"
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('libs/alicloud-android-sdk-tds-1.0.4.jar')
    compile files('libs/alisdk-kernel-1.7.0.jar')
    compile files('libs/alisdk-ut-4.jar')
    compile files('libs/rpc-core-0810.jar')
    compile files('libs/rpc-sdk-08071132.jar')
    compile files('libs/session-08071132.jar')
    compile files('libs/utdid4all-1.0.4.jar')
    compile files('libs/alicloud-android-sdk-man-1.1.3.jar')
}
